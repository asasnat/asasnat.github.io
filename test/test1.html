<html>
  <body>
    <script type="text/javascript">
	var channel_max=128;for(audiochannels=new Array,a=0;a<channel_max;a++)audiochannels[a]=new Array,audiochannels[a].channel=new Audio,audiochannels[a].finished=-1;function play_multi_sound(n){for(a=0;a<audiochannels.length;a++)if(thistime=new Date,audiochannels[a].finished<thistime.getTime()){audiochannels[a].finished=thistime.getTime()+1e3*document.getElementById(n).duration,audiochannels[a].channel.src=document.getElementById(n).src,audiochannels[a].channel.load(),audiochannels[a].channel.play();break}}
    </script>
    
    <audio id="testaudio1" src="test.wav" preload="auto"></audio>
    <p>This is page 1<p>
    <a href="javascript:play_multi_sound('testaudio1');">Play test sound</a>
  </body>
